{% load static %}
<header class="main-header clearfix" role="header">
    <div class="logo">
        <img src="{% static 'assets/images/school.jpeg' %}" alt="St. Albert's School" class="school-logo"
             style="width: 50px; height: 50px;">&nbsp;&nbsp;
        <a href="#"><em>St.Albert's</em> School</a>
    </div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
        <ul class="main-menu">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'read_view' %}">About</a></li>
            <li class="has-submenu">
                <a href="{% url 'home' %}">Departments</a>
                <ul class="sub-menu">
                    {% for department in departments %}
                    <li>
                        <a href="{{ department.wikipedia_link }}">{{ department.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </li>
            <li><a href="{% url 'register_view' %}">Register</a></li>
            <li><a href="{% url 'login_view' %}">Login</a></li>
        </ul>
    </nav>
</header>
